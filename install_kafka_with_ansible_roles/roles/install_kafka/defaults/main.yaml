---
# Kafka Installation Defaults

# KRaft Configuration
kafka_process_roles: "broker,controller"
kafka_node_id: 1
kafka_controller_port: 9093
kafka_client_port: 9092
kafka_external_port: 9094

# Storage - MUST match the directory created by setup_environment role
kafka_log_dirs: "/opt/kafka/data"
kafka_data_dir: "/opt/kafka/data"
kafka_workspace: "/opt/kafka"

# Controller Quorum (dynamically generated in tasks, not hardcoded)
# kafka_controller_quorum_voters will be set at runtime from inventory

# Replication
kafka_offsets_topic_replication_factor: 3
kafka_transaction_state_log_replication_factor: 3
kafka_transaction_state_log_min_isr: 2
kafka_default_replication_factor: 3
kafka_min_insync_replicas: 2

# Network
kafka_num_network_threads: 8
kafka_num_io_threads: 16
kafka_socket_send_buffer_bytes: 102400
kafka_socket_receive_buffer_bytes: 102400
kafka_socket_request_max_bytes: 104857600

# Log Retention
kafka_log_retention_hours: 168
kafka_log_segment_bytes: 1073741824
kafka_log_retention_check_interval_ms: 300000
